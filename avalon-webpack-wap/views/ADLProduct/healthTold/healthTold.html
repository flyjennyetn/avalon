<div ms-controller="healthTold" id="healthTold">
    <div class="content">
        <p>1.被保险人不为投保地户籍或在投保地工作/居住6个月以下？</p>
        <ul>
            <li ms-on-click="changeStatus(1)" ms-class="{{status1==1?'active':''}}">是</li>
            <li ms-on-click="changeStatus(-1)" ms-class="{{status1==-1?'active':''}}">否</li>
        </ul>
    </div>
    <div class="content">
        <p>2.被保险人目前是否因病住院或因病全休、半休、残疾？</p>
        <ul>
            <li ms-on-click="changeStatus(2)" ms-class="{{status2==2?'active':''}}">是</li>
            <li ms-on-click="changeStatus(-2)" ms-class="{{status2==-2?'active':''}}">否</li>
        </ul>
    </div>
    <div class="content">
        <p>3.被保险人是否患有下列疾病：恶性肿瘤、癫痫病、脑中风、心脏病、高血压病、心肌梗塞、肝硬化、慢性肾衰竭、糖尿病I型、精神病及其他严重精神障碍、其它严重慢性疾病？</p>
        <ul>
            <li ms-on-click="changeStatus(3)" ms-class="{{status3==3?'active':''}}">是</li>
            <li ms-on-click="changeStatus(-3)" ms-class="{{status3==-3?'active':''}}">否</li>
        </ul>
    </div>
    <div class="content">
        <p>4.18周岁（不含）以下被保险人是否正在申请或已参保本保险合同之外的任何人身保险合同？</p>
        <ul>
            <li ms-on-click="changeStatus(4)" ms-class="{{status4==4?'active':''}}">是</li>
            <li ms-on-click="changeStatus(-4)" ms-class="{{status4==-4?'active':''}}">否</li>
        </ul>
    </div>
    <div class="btn">
        <span ms-on-click="next">下一步</span>
    </div>
</div>
