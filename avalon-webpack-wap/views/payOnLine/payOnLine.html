<div id="payOnLine" ms-controller="payOnLine">
    <div class="productInfo">
        <ul class="element">
            <li class="el_li">
                <span class="el_li_left">产品名称</span>
                <span class="el_li_right">{{productName}}</span>
            </li>
            <li class="el_li">
                <span class="el_li_left">订单号</span>
                <span class="el_li_right">{{orderNo}}</span>
            </li>
            <li class="el_li">
                <span class="el_li_left">保费</span>
                <span class="el_li_right text_color">{{premium}}元</span>
            </li>
        </ul>
    </div>
    <div class="productInfo">
        <h3 class="productTitle">支付信息</h3>
        <ul class="element" style="padding: 0 0 1rem 0;">
            <li class="el_li">
                <span class="el_li_left">账户姓名</span>
                <span class="el_li_right">{{holderName}}</span>
            </li>
            <li class="el_li">
                <span class="el_li_left">账户类型</span>
                <span class="el_li_right">借记卡</span>
            </li>
            <li class="el_li">
                <span class="el_li_left">开户银行</span>
                <!--<span class="el_li_right bg" ms-on-click="getBankList">请选择</span>-->
                <select ms-duplex="bankCode" class="bankList">
                    <option value="-1">请选择</option>
                    <option ms-repeat="bankList" ms-attr-value="el.value">{{el.lable}}</option>
                </select>
            </li>
            <li class="el_li">
                <span class="el_li_left">银行账号</span>
                <input  ms-duplex="cardNum" class="el_li_right" type="number" placeholder="请输入银行卡账号">
            </li>
            <li class="el_li">
                <span class="el_li_left">手机号</span>
                <input  ms-duplex="mobile" class="el_li_right" type="number" placeholder="请输入银行预留手机号">
            </li>
            <li class="el_li">
                <span class="el_li_left">验证码</span>
                <span class="el_li_right">
                    <input  type="number" ms-duplex="vCode" placeholder="请输入验证码">
                    <span class="code" ms-on-click="sendMes" ms-disabled="status==1">获取验证码</span>
                </span>
            </li>
            <li class="read_info">
                <i ms-click="agreeFun" ms-class="{{checkBoxStatus?'':'active'}}"></i><span>我已阅读并同意</span>
                <a class="content" href="#!/impState">保费自动转账授权说明</a>
            </li>
            <li class="button" ms-on-click="pay">确认并支付</li>
        </ul>
    </div>
</div>
